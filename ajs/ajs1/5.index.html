    <!DOCTYPE html>
<html lang="en">
<head>

</head>
<body>
    <div class="container" style="margin-top: 20px;">
        <div class="card-row">
            <div class="card-header">Todo List</div>
            <div class="card-body">
                <form id="todo-form">
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <input class="form-control" type="text" placeholder="Bir Todo girin">
                        </div>
                        <button type="submit" class="btn btn-danger" >Add Todo</button> 
                        <!-- button typeni submin yapman lazım submit eventi üretebilmek için -->

                    </div>
                </form>

            </div>
            <div class="card-body">
                <hr>
                <h5 class="card-tittle" id="tasks-tittle">Todolar</h5>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        
                        <input class="form-control" type="text" placeholder="Bir Todo girin" name="filter" id="filter">
                    </div>
                    <hr>
                    <ul class="list-group">
                        <li class="list-group-item d-flex justify-content-between">todo1
                            <a href="#" class="delete-item"><i class="fa-solid fa-xmark"></i></a>
                        </li>
                        <li class="list-group-item d-flex justify-content-between">todo2
                            <a href="#" class="delete-item"><i class="fa-solid fa-xmark"></i></a></li>
                        <li class="list-group-item d-flex justify-content-between">todo3
                            <a href="#" class="delete-item"><i class="fa-solid fa-xmark"></i></a></li>
                    </ul>
                </div>
                <hr>
                <a href="#" class="btn btn-dark">Tüm taslakları temizle</a>
            </div>
        </div>
    </div>
